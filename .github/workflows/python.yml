name: ğŸ Build Bindings

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  bindings:
    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.os == 'ubuntu-latest' && 'fedora:38' || null }}

    name: "ğŸ Build Bindings on ${{ matrix.os }}"

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ–¥ï¸ Setup Environment
        uses: ./.github/actions/setup
        with:
          install-vtk: false
          container: ${{ matrix.os }}

      - name: ğŸ Build and check Python Module (Linux)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          python3 -m venv venv
          ./venv/bin/pip install .
          ./venv/bin/python -c "import viennaps2d"

      - name: ğŸ Build and check Python Module (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          python3 -m venv venv
          ./venv/Scripts/activate.bat
          pip install .
          python3 -c "import viennaps2d"

      - name: ğŸ“¦ Upload Artifact
        if: ${{ matrix.config == 'Release' }}
        uses: actions/upload-artifact@v3
        with:
          name: Pre-Built (${{ matrix.os }}-${{ matrix.vtk-system }})
          path: venv
