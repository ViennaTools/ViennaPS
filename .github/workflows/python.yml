name: ğŸ Bindings

on:
  release:
    types:
      - published
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      publish:
        type: boolean
        description: Publish on PyPi

jobs:
  test-bindings:
    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            container: ghcr.io/viennatools/vienna-builder:suite-python
          - os: windows-latest
          - os: macos-latest

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    name: "ğŸ Test Bindings on ${{ matrix.os }}"

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Setup Environment
        uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}

      - name: ğŸ“‹ Install MacOS Dependencies
        shell: bash
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install embree tbb vtk

      - name: ğŸ¦¥ Cache Dependencies
        uses: actions/cache@v4
        with:
          key: python-${{ matrix.os }}
          path: build

      - name: ğŸ› ï¸ Disable IPO (Alpine)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sed -i 's/\(DVIENNAPS_BUILD_PYTHON=ON"\)/\1,"-DUSE_IPO=off"/g' pyproject.toml
          cat pyproject.toml

      - name: ğŸ Build and check Python Module (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          python -m venv venv
          ./venv/Scripts/activate.bat
          pip install .
          python -c "import viennaps; print(viennaps.__doc__)"

      - name: ğŸ Build and check Python Module (Other)
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          python -m venv venv
          CMAKE_ARGS=-DCMAKE_INTERPROCEDURAL_OPTIMIZATION=OFF ./venv/bin/pip install . # Alpine does not like LTO
          ./venv/bin/python -c "import viennaps; print(viennaps.__doc__)"

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pre-Built (${{ matrix.os }})
          path: venv

  package:
    if: ${{ github.event_name == 'release' || github.event.inputs.publish == 'true' || github.event_name == 'workflow_dispatch' }}
    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            container: ghcr.io/viennatools/vienna-builder:python
            skip: "cp36-* cp37-* cp38-* cp39-* pp37-* pp38-* pp39-* pp310-*"

          - os: windows-latest
            skip: "cp36-* cp37-* cp38-* cp39-* pp37-* pp38-* pp39-* pp310-*"

          - os: macos-latest
            skip: "cp36-* cp37-* cp38-* cp39-* cp310-* pp37-* pp38-* pp39-* pp310-*"

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    name: "ğŸ Package Bindings on ${{ matrix.os }}"

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Setup Environment
        uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}

      - name: ğŸ› CIBuildWheel
        run: pip install cibuildwheel==2.17.0 --break-system-packages

      - name: ğŸ› ï¸ Use VTK-Python Libs
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          sed -i 's/\(DVIENNAPS_BUILD_PYTHON=ON"\)/\1,"-DVIENNAPS_PACKAGE_PYTHON=ON","-DVIENNAPS_IS_CI=ON"/g' pyproject.toml
          type pyproject.toml

      - name: ğŸ› ï¸ Use VTK-Python Libs
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          sed -i .bak 's/\(DVIENNAPS_BUILD_PYTHON=ON"\)/\1,"-DVIENNAPS_PACKAGE_PYTHON=ON","-DVIENNAPS_IS_CI=ON"/g' pyproject.toml
          cat pyproject.toml

      - name: ğŸ› ï¸ Use VTK-Python Libs
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sed -i 's/\(DVIENNAPS_BUILD_PYTHON=ON"\)/\1,"-DVIENNAPS_PACKAGE_PYTHON=ON","-DVIENNAPS_IS_CI=ON"/g' pyproject.toml
          cat pyproject.toml

      - name: ğŸ—ï¸ Build Wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_SKIP: ${{ matrix.skip }}
          CIBW_ARCHS: auto64

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  deploy:
    if: ${{ github.event_name == 'release' || github.event.inputs.publish == 'true' }}
    needs: [package]

    permissions:
      id-token: write

    runs-on: ubuntu-latest
    name: "ğŸ Publish Bindings"

    steps:
      - name: ğŸ“¦ Download Wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: ğŸš€ Publish Wheels
        uses: pypa/gh-action-pypi-publish@release/v1
