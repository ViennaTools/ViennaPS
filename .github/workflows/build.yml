name: ğŸ§ª Run Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false

      matrix:
        config:
          - Release
          - Debug
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

        vtk-system: [true, false]

        exclude:
          - os: macos-latest
            vtk-system: true

          - os: windows-latest
            vtk-system: true

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.os == 'ubuntu-latest' && 'fedora:38' || null }}

    name: 'ğŸ§ª Test on ${{ matrix.os }} ["${{ matrix.config }}", VTK: "${{ matrix.vtk-system }}"]'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ–¥ï¸ Setup Environment
        uses: ./.github/actions/setup
        with:
          container: ${{ matrix.os }}
          install-vtk: ${{ matrix.vtk-system }}

      - name: ğŸ¦¥ Cache Dependencies
        uses: actions/cache@v3
        with:
          key: test-${{ matrix.os }}-${{ matrix.config }}-${{ matrix.vtk-system }}
          path: build

      - name: ğŸ—ï¸ Compile
        run: cmake -DVIENNAPS_BUILD_TESTS=ON -B build && cmake --build build --config ${{ matrix.config }}

      - name: ğŸ§ª Test
        run: ctest -E "Benchmark|Performance" -C ${{ matrix.config }} --test-dir build
