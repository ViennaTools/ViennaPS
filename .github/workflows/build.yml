name: ğŸ§ª Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false

      matrix:
        config:
          - Release
          - Debug

        os:
          - macos-latest
          - windows-latest

        include:
          - os: ubuntu-latest
            config: Release
            container: ghcr.io/viennatools/vienna-builder:suite
          - os: ubuntu-latest
            config: Debug
            container: ghcr.io/viennatools/vienna-builder:suite

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    name: "ğŸ§ª Test on ${{ matrix.os }} (âš™ï¸: ${{ matrix.config }}, ğŸ’¿: ${{ matrix.container || matrix.os }})"

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Setup Environment
        uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}

      - name: ğŸ“‹ Install MacOS Dependencies
        shell: bash
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install embree tbb vtk

      - name: ğŸ¦¥ Cache Dependencies
        uses: actions/cache@v4
        with:
          key: test-${{ matrix.os }}-${{ matrix.config }}
          path: build

      - name: ğŸ—ï¸ Compile
        run: cmake -DVIENNAPS_BUILD_TESTS=ON -B build && cmake --build build --config ${{ matrix.config }}

      - name: ğŸ§ª Test
        shell: bash
        run: |
          # Run full suite
          ctest --output-on-failure -VV -E "Benchmark|Performance" -C ${{ matrix.config }} --test-dir build || true

          # Print test log manually
          echo -e "\n\nğŸ“ Dumping CTest Log File:\n"
          cat build/Testing/Temporary/LastTest.log || echo "Could not read log"

          # Optional: try rerunning failed tests
          if [ -f build/Testing/Temporary/LastTestsFailed.log ]; then
            echo "âš ï¸ Rerunning failed tests..."
            ctest --rerun-failed --output-on-failure -VV -E "Benchmark|Performance" -C ${{ matrix.config }} --test-dir build || true
          fi

      - name: ğŸ“¤ Upload CTest Logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: CTestLogs-${{ matrix.os }}-${{ matrix.config }}
          path: build/Testing/Temporary/LastTest.log